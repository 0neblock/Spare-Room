<html>
<head>
    <title>RMIT Spare Room</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    </head>
    <body>
        <div data-role="page" id="main"> 
            <div data-role="header" style="position: fixed; width:100%;">
                <h1>RMIT Room Hunter</h1>
            </div>
            <div data-role="content" id="roomsDiv" style="margin-top: 30px; margin-bottom: 150px;">
                <div data-role="controlgroup" >
                   <span id="currentText"> Current:</span>
                <ul data-role="listview" id="current" data-inset="true"></ul>
                    <span id="upcomingText" >Upcoming: </span>
                <ul data-role="listview" id="upcoming" data-inset="true"></ul>
                    </div>
                </div> 
            
                    <div style="position: fixed; bottom: 0px; width: 93%;" data-role="content" data-theme="a">
                <ul data-role="listview" id="buildingPicker" data-inset="true">
                    
                        </ul>
                    <button onclick="$('#buildingPopup').popup('open');">Add a Building</button>
                    <div id="buildingPopup" data-role="popup" style="padding: 20px;" data-theme="b">
                    <h3>Add a Building:</h3><br />
                        Building: <input data-inline="true" type="number" id="addnumber" name="number"><br />
                        Levels: <input data-inline="true" type="number" id="addlevels" name="number"><br />
                        Rooms: <input data-inline="true" type="number" id="addrooms" name="number"><br />
                        <input type="button" value="Go!" id="addBuilding" onclick="addBuilding()"/>
                    </div>
                    </div>
            
            
        </div> 
        <div data-role="page" id="levels"> 
            <div data-role="content">
                <a class="ui-btn ui-btn-inline" href="#main" data-inline="true" >Back</a>
                <b>Select Level:</b>
                <ul data-role="listview" id="levelUL" data-inset="true"></ul>
            </div> 
        </div> 
        <div data-role="page" id="rooms"> 
            <div data-role="content">
                <a class="ui-btn ui-btn-inline" href="#levels" data-inline="true" >Back</a>
                <b>Select Room:</b>
                <ul data-role="listview" id="roomUL" data-inset="true"></ul>
            </div> 
        </div> 
        <div data-role="page" id="confirm"> 
            <div data-role="content" >
                <a class="ui-btn ui-btn-inline" href="#main" data-inline="true" >Home</a>
                <a class="ui-btn ui-btn-inline" data-inline="true" href="#rooms" >Back</a>
                <ul data-role="listview" id="roomConfirm" data-inset="true">
                    
                </ul>
            </div> 
        </div> 
    </body>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="script.js"></script>
</html>
